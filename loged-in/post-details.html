<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Blog</title>
    <link rel="stylesheet" href="../Assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="../Assets/images/favicon.jpg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--    google font    -->
    <link href="https://fonts.googleapis.com/css?family=Quattrocento&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <nav class="navbar other-page-nav">
                <a href="#" class="brand active">Dami's Blog</a>
                <ul class="sublink">
                    <!--             name of the loged-in user-->
                    <li id="user" class="active"><i class="far fa-user-circle"></i></li>
                    <li><a href="../loged-in/home.html">Home</a></li>
                    <li><a href="../contact.html">Contact Us</a></li>
                    <li><a href="../Archives.html">Archives</a></li>
                    <li><a href="../loged-in/create-post.html" class="active">Create post</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="page-details-container">
                <div class="page-dt-left">
                    <div id="pg-dt-date">02/12/2019</div>
                    <div id="pg-dt-social">
                        <ul>
                            <li><a href="https://web.facebook.com/moharmmed.darmilorlar?ref=bookmarks"><i
                                        class="fab fa-facebook-f"></i></a>
                            </li>
                            <li><a href="https://www.linkedin.com/in/ibrahim-mohammed-956a22169/"><i
                                        class="fab fa-linkedin"></i></a>
                            </li>
                            <li><a href="https://twitter.com/Mohamme83857868?lang=en"><i class="fab fa-twitter"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="page-dt-right">
                    <div><img src="" alt="" width="200"></div>
                    <div>
                        <h3></h3>
                    </div>
                    <div>
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div>
                copywrite &copy; 2019 By Mohammed Ibrahim
            </div>
        </div>
    </footer>
    <!-- script for contents -->
    <script>
        //loged in name interacting with sign in
        const displayName = document.getElementById("user");
        displayName.innerText = localStorage.getItem("username");

        //    declarations
        const date = document.querySelector("#pg-dt-date");
        const title = document.getElementsByTagName("h3")[0];
        const img = document.getElementsByTagName("img")[0];
        const texts = document.getElementsByTagName("p")[0];
        //outputs
        date.textContent = localStorage.getItem("date");
        title.textContent = localStorage.getItem("title").toLocaleUpperCase();
        texts.textContent = localStorage.getItem("text");
        //image
        img.setAttribute("src", localStorage.getItem("img"));
    </script>

</body>

</html>
